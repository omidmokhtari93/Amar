<div class="card d-inline-block m-1 bg-light" style="width: 24.2%">
    <div class="card-body p-1 relative">
        <div class="text-left font-small text-muted ltr">
            <span class="float-right mr-1 badge badge-info font-weight-light page-number-font">PageNumber</span>
            <span class="float-right mr-2 mt-1 fa fa-pencil font-weight-light page-number-font pointer" title="ویرایش" doc-id="DocumentId"></span>
            <div class="float-left badge badge-info font-weight-light mb-1 py-0">
                <span class="fa fa-clock-o"></span>
                <time class="timeago" datetime="EntryDateTime"></time>
            </div>
        </div>
        <div class="text-primary text-center card w-100" style="margin-top: 20px;padding: 15px 15px 0 15px;">
            FileType
            <div class="yekan-small" style="margin-top: 5px">حجم فایل : FileSize</div>
        </div>
        Fehrest
        <div class="p-1 m-0 border-bottom text-right font-small rtl">
            نام ماشین : <span class="text-info">MachineName</span>
        </div>
        <div class="p-1 m-0 border-bottom text-right font-small rtl">
            نام بخش : <span class="text-info">PartName</span>
        </div>
        <div class="p-1 m-0 border-bottom text-right font-small rtl">
            کلمات کلیدی : Keywords
        </div>
        <div class="p-1 m-0 text-right font-small rtl">
            توضیحات : <span class="text-info">Comment</span>
        </div>
    </div>
    <div class="btn-group ltr w-100 rounded-top-0">
        <a href="FileAddress" target="_blank" class="btn btn-primary p-1 font-small">
            <span class="fa fa-download mt-1"></span> دانلود
        </a>
        <button type="button" class="btn btn-warning p-1 rounded-top-0 font-small" document-id="MachineId">
            <span class="fa fa-trash mt-1"></span> حذف
        </button>
    </div>
</div>
